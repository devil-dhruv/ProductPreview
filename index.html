<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
<main>
 <div class="card">
  <div class="image">
    <img src= "images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
  </div>
  <div class="about">
    <p class="category">P E R F U M E</p>

  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price">
  <h1 class="new-price">$149.99</h1>
  <p class="old-price">$169.99</p>
</div>
  

  <button><img class="cart-svg" src="images/icon-cart.svg">  Add to Cart</button>

  </div>
 </div>

</main>
  
</body>
</html>
